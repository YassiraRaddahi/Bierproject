<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bier</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Bier</h1>
    <div id="bier-list" style="border: 1px solid black; padding: 10px; margin: 10px;"></div>
    <script>
        let bieren = [];

        fetch("bier.php")
            .then(res => res.json())
            .then(data => {
                console.log(data);
                bieren = data; 
                showBieren();
            })  
            .catch(error => console.error('Error fetching data:', error));

        function showBieren() {
            let html = "<table class='table'>";
            html += "<thead>";
            html += "<tr>";   
            html += "<th scope='col'>Naam</th>";
            html += "<th scope='col'>Brouwer</th>";
            html += "</tr>";       
            html += "</thead>"
            html += "<tbody>";
            for (let i = 0; i < bieren.length; i++) {
                html += "<tr>";
                html += `<td>${bieren[i].naam}</td>`;
                html += `<td>${bieren[i].brouwer}</td>`;
                html += "</tr>";
            }
            html += "</tbody>";
            html += "</table>";
            document.getElementById("bier-list").innerHTML = html;
            console.log("Bieren geladen");
        }
    </script>
</body>
</html>
