<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bier</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg">
                <h1 id="title">The Belgian Beer Company - <i>We Like Beer</i></h1>
                <div id="zoekformulier">
                    <label id="zoeklabel" for="zoekveld">
                        Zoek een biertje op id:
                    </label>
                    <input id="zoekveld" type="text" name="zoekterm">
                    <button class="btn btn-primary" onclick="searchBeer()">Zoeken</button>
                </div>
                <div id="bier-list"></div>
                <script>
                    // Ik kan proberen de functionaliteit van het tonen 
                    // van bieren algemener te maken, zodat ik er elke 
                    // andere tabel mee in kan laden

                    const API_BASE = 'api/bieren';

                    fetchBeers();

                    function searchBeer() {
                        let zoekterm = document.getElementById("zoekveld").value.trim();
                        
                        if (zoekterm != null && /^\d+$/.test(zoekterm)) {
                            fetchBeer(zoekterm);
                            console.log(zoekterm);
                        }
                        else {
                            fetchBeers(zoekterm);
                            console.log(zoekterm);
                        }
                    }

                    function fetchBeer(zoekterm) {
                        fetch(`${API_BASE}/${encodeURIComponent(zoekterm)}`)
                            .then(res => res.json())
                            .then(fetched_beer => {
                                if(fetched_beer.error != null)
                                {
                                    html = "Dit biertje bestaat niet!";
                                    document.getElementById("bier-list").innerHTML = html;
                                    return;
                                }
                                console.log(fetched_beer);
                                showTable(fetched_beer);
                            })
                            .catch(error => console.error('Error fetching data:', error));
                    }


                    function fetchBeers() {
                        fetch(API_BASE)
                            .then(res => res.json())
                            .then(fetched_beers => {
                                console.log(fetched_beers);
                                showTable(fetched_beers);
                            })
                            .catch(error => console.error('Error fetching data:', error));
                    }

                    function likeBeer(id)
                    {
                        fetch(`${API_BASE}/${encodeURIComponent(id)}/likes`, 
                        {
                            method: "POST",
                            headers: {"content-type": "application/json; charset=UTF-8"}
                        });
                    }


                    function showTable(data) {
                        let html = "<div>"
                        html += "<table class='table'>";
                        html += "<thead>";
                        html += "<tr>";
                        html += "<th scope='col'>Naam</th>";
                        html += "<th scope='col'>Brouwer</th>";
                        html += "<th scope='col'>Likes</th>";
                        html += "</tr>";
                        html += "</thead>"
                        html += "<tbody>";
                        
                        if (Array.isArray(data)) {
                            for (let i = 0; i < data.length; i++) {
                                html += "<tr>";
                                html += `<td>${data[i].naam}</td>`;
                                html += `<td>${data[i].brouwer}</td>`;
                                html += `<td>${data[i].likes} <button class="button-heart" onclick="likeBeer(${data[i].id})"><i class="fa-regular fa-heart like-heart"></i></button></td>`;
                                html += "</tr>";
                            }
                        }
                        else {
                            html += "<tr>";
                            html += `<td>${data.naam}</td>`;
                            html += `<td>${data.brouwer}</td>`;
                            html += `<td>${data.likes} <button class="button-heart" onclick="likeBeer(${data[i].id})"><i class="fa-regular fa-heart like-heart"></i></button></td>`;
                            html += "</tr>";
                        }
                        html += "</tbody>";
                        html += "</table>";
                        document.getElementById("bier-list").innerHTML = html;
                        console.log("Bieren geladen");
                    }
                    
                </script>
                <script src="https://kit.fontawesome.com/0b5ab59cec.js" crossorigin="anonymous"></script>
            </div>
        </div>
    </div>
</body>

</html>
