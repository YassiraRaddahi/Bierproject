<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bier</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

                </div>
                <div id="top-x-container">
                    <h4 id="top-x-title"><i class="fa-solid fa-trophy trophy"></i><span id="top-x-title-text"></span>
                    </h4>
                    <div id="top-x">
                        <p id="top-x-information"></p>
                    </div>
                </div>
                <div id="bier-list"></div>
            </div>
        </div>
    </div>
    <script src="js/functions.js"></script>
    <script src="https://kit.fontawesome.com/0b5ab59cec.js" crossorigin="anonymous"></script>
